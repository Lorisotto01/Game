parameters:
  assetsDirectory: 'Assets'
  fileExtension: 'wav'
  targetCount: 2

steps:
- bash: 'actualCount=$(ls ${{ parameters.assetsDirectory }}/*.${{ parameters.fileExtension }} | wc -l)'
  # displayName: '${{fileExtension}} assets count'
- bash: echo "Asset   result" >> assetsCheck.txt
- bash: |
    if eq($actualCount, ${{ parameters.targetCount }}); then
      echo ${{ parameters.fileExtention }} "    Succeded" >> assetsCheck.txt
    else
      echo ${{ parameters.fileExtention }} "    Failed" >> assetsCheck.txt

